<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .upload-container {
      margin: 20px 0;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    #pdf-canvas {
      border: 1px solid #ddd;
      margin: 20px 0;
      max-width: 90%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    #download-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>PDF Editor</h1>
  <div class="upload-container">
    <input type="file" id="upload" accept="application/pdf">
  </div>
  <canvas id="pdf-canvas"></canvas>
  <button id="download-btn" style="display: none;">Download Edited PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const uploadInput = document.getElementById('upload');
    const pdfCanvas = document.getElementById('pdf-canvas');
    const downloadBtn = document.getElementById('download-btn');
    let pdfDoc = null;
    let currentPage = 1;
    let canvasContext = pdfCanvas.getContext('2d');

    // Load PDF
    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type === 'application/pdf') {
        const fileReader = new FileReader();
        fileReader.onload = (e) => {
          const typedArray = new Uint8Array(e.target.result);
          pdfjsLib.getDocument(typedArray).promise.then((doc) => {
            pdfDoc = doc;
            renderPage(currentPage);
          });
        };
        fileReader.readAsArrayBuffer(file);
      } else {
        alert('Please upload a valid PDF file.');
      }
    });

    // Render PDF Page
    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then((page) => {
        const viewport = page.getViewport({ scale: 1.5 });
        pdfCanvas.height = viewport.height;
        pdfCanvas.width = viewport.width;

        const renderContext = {
          canvasContext: canvasContext,
          viewport: viewport,
        };
        page.render(renderContext);
      });
    }

    // Enable editing on the canvas
    pdfCanvas.addEventListener('click', (e) => {
      const x = e.offsetX;
      const y = e.offsetY;
      const text = prompt('Edit text:', '');
      if (text) {
        canvasContext.fillStyle = 'red';
        canvasContext.font = '16px Arial';
        canvasContext.fillText(text, x, y);
        downloadBtn.style.display = 'block';
      }
    });

    // Download the edited PDF
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'edited.pdf';
      link.href = pdfCanvas.toDataURL('application/pdf');
      link.click();
    });
  </script>
</body>
</html>
